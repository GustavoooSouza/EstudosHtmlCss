<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="conteudo">
            <div class="img">
                <img src="/img/image-product-desktop.jpg" alt="Perfume">
            </div>
            <div class="conteudo-produto">
                <h3>P E R F U M E</h3>
                <h1>Gabrielle</br> Essence Eau</br> De Parfum</h1>
                <p>A floral, solar and voluptos interpretation composed by Olivier Palge, Perfume-Creator for the House of CHANEL</p>
                <div class="preco">
                    <span class="preco-produto">$149.99</span>
                    <span class="preco-desconto">$169.99</span>
                </div>
                <div class="botao">
                    <img src="/img/icon-cart.svg" alt="">
                    <a href="/">Add to Cart</a>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
