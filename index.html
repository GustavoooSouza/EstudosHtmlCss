<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Summary</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header></header>
    <main>
        <article class="conteudo">
            <div class="imagem">
                <img src="/img/illustration-hero.svg" alt="">
            </div>
            <div class="titulo">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcast on any device wnywhere you like!</p>
            </div>
            <div class="comprar">
                <div class="musica-icone">
                    <img src="/img/icon-music.svg" alt="Icone Musica">
                </div>
                <div class="preco">
                    <span class="plano"><strong>Annual Plan</strong></span>
                    <span class="valor">$59.99/year</span>
                </div>
                <div class="botao">
                    <a href="/">Change</a>
                </div>
            </div>
            <div class="botao-comprar">
                <span>Proceed to Payment</span>
            </div>
            <div class="botao-cancelar">
                <span>Cancel Order</span>
            </div>
        </article>
    </main>
    <footer></footer>
</body>

</html>
