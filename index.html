<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header></header>

    <main>
        <article class="conteudo">
            <div class="card">
                <div class="imagem">
                    <img src="/img/illustration-article.svg" alt="Ilustracao">
                </div>
                <div class="aprendendo">
                    <h3>Learning</h3>
                    <p>Published 21 Dec 2023</p>
                </div>
                <div class="titulo">
                    <h1>HTML & CSS foundations</h1>
                    <p class="legenda">These language are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
                <div class="autor">
                    <img src="/img/image-avatar.webp" alt="Imagem do Usuario" class="imagem-usuario">
                    <span><strong>Greg Hoper</strong></span>
                </div>
            </div>
        </article>
    </main>
    <footer></footer>
</body>

</html>
