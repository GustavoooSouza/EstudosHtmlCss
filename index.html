<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header></header>
    <main class="main">
        <article class="resultado">
            <div class="pontuacao">
                <div class="msg-resultado">
                    <h3 class="h3-result">Your Result</h3>
                </div>
                <div class="numero-pontuacao">
                    <p class="acertos-total">76</p>
                    <p class="acertos">of 100</p>
                </div>
            </div>
            <div>
                <div class="msg-pontuacao">
                    <h1>Great</h1>
                    <p class="msg">You scored hight than 65% of the people who have taken these test!</p>
                </div>
            </div>
        </article>
        <article class="summary">
            <div class="msg-summary">
                <h3>Summary</h3>
            </div>
            <div class="items-summary">
                <div class="item1">
                    <img src="/img/icon-reaction.svg" alt="">
                    <p class="reaction">Reaction</p>
                    <p class="reaction-score"><strong>80</strong> / 100</p>
                </div>
                <div class="item2">
                    <img src="/img/icon-memory.svg" alt="">
                    <p class="memory">Memory</p>
                    <p class="memory-score"><strong>92</strong> / 100</p>
                </div>
                <div class="item3">
                    <img src="/img/icon-verbal.svg" alt="">
                    <p class="verbal">Verbal</p>
                    <p class="verbal-score"><strong>61</strong> / 100</p>
                </div>
                <div class="item4">
                    <img src="/img/icon-visual.svg" alt="">
                    <p class="visual">Visual</p>
                    <p class="visual-score"><strong>72</strong> / 100</p>
                </div>
            </div>
            <div class="botao">
                <a href="/">Continue</a>
            </div>
        </article>
    </main>
    <footer></footer>
</body>

</html>
